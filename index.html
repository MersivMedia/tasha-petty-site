<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasha Petty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Wix Madefor Text', sans-serif;
            color: red;
            background-image: url('https://live.staticflickr.com/65535/54074449484_41370d610d_o.jpg');
            background-size: contain;
            background-attachment: scroll;
            background-repeat: repeat;
            min-height: 1100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
        }

        .title, .phone {
            font-size: 1.6rem;
        }

        .spacer {
            height: 200vh;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="name">TASHA PETTY</div>
        <div class="title">director</div>
        <div class="phone">512.761.1888</div>
    </div>
    <div class="spacer"></div> <!-- Spacer to enable scrolling -->
</body>
</html>
